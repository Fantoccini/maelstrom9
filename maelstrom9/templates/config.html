{% extends "layout.html" %}
{% block body %}
    <h2>Config</h2>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('config') }}" method=post>
        <dl>
            <dt>client_id:
            <dd><input type=text name=client_id>
            <dt>client_secret:
            <dd><input type=text name=client_secret>
            <dd><input type=submit value=Submit>
        </dl>
    </form>
{% endblock %}
