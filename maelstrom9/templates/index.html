{% extends "layout.html" %}
{% block body %}
    <p class="lead"><a href="https://ifttt.com/maker" target="_blank">IFTTT Maker Channel</a> Settings for {{ user_id }}
    </p>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}

    <form action="{{ url_for('index') }}" method=post>
        <div class="form-group">
            <label for="maker_key">IFTTT Maker Key:</label>
            <input type=text name=maker_key value={{ maker_key }} class="form-control" id=maker_key>
        </div>
        <input type=submit class="btn btn-default" value=Update>
    </form>
{% endblock %}
